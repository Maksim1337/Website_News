{% extends 'main/base.html'%}


{% block title %}
  {{ title }}
{% endblock %}


{% block content %}
<h1>  </h1>
{% for n in news %}
<div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
          <img src ="{{n.img}}" alt = "{{n.title}}" title = "Фото - {{n.title}}" class="bd-placeholder-img card-img-top" width="100%" height="225"  aria-label="Placeholder: Фото - {{n.title}}">
          <h1 class="display-4  fst-italic">{{ n.title }}</h1>
          <p class="lead my-3">{{ n.data }}</p>
          <p class="lead my-3">{{ n.time }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
