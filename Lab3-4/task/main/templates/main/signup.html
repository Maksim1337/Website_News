{% extends 'main/base.html'%}


{% block title %}
Зарегистрироваться
{% endblock %}


{% block content %}
<div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-7">
              <div class="card" style="border-radius: 15px;">
                <div class="card bg-dark p-5">
                  <h2 class="text-white text-center mb-5">Регистрация</h2>

                  <form>

                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example1cg" class="form-control form-control-lg">
                      <label class="form-label text-white" for="form3Example1cg" style="margin-left: 0px;">Имя</label>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 76.8px;"></div><div class="form-notch-trailing"></div></div></div>

                    <div class="form-outline mb-4">
                      <input type="email" id="form3Example3cg" class="form-control form-control-lg">
                      <label class="form-label text-white" for="form3Example3cg" style="margin-left: 0px;">Почта</label>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 75.2px;"></div><div class="form-notch-trailing"></div></div></div>

                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example4cg" class="form-control form-control-lg">
                      <label class="form-label text-white" for="form3Example4cg" style="margin-left: 0px;">Пароль</label>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 68px;"></div><div class="form-notch-trailing"></div></div></div>

                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example4cdg" class="form-control form-control-lg">
                      <label class="form-label text-white" for="form3Example4cdg" style="margin-left: 0px;">Повторите пароль</label>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 150.4px;"></div><div class="form-notch-trailing"></div></div></div>

                    <div class="d-flex justify-content-center">
                      <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Зарегистрироваться</button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">У вас есть аккаунт? <a href="/signin" class="fw-bold text-white"><u>Войти</u></a></p>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
