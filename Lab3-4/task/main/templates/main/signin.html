{% extends 'main/base.html'%}


{% block title %}
Войти
{% endblock %}


{% block content %}
<section class="pb-4">
  <div class="bg-white border rounded-5">

    <section class="w-100 px-4 py-5 gradient-custom" style="border-radius: .5rem .5rem 0 0;">

      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-6">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Войти</h2>
                <p class="text-white-50 mb-5">Пожалуйста,введите логин и пароль!</p>

                <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg">
                  <label class="form-label" for="typeEmailX" style="margin-left: 0px;">Логин</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 43.2px;"></div><div class="form-notch-trailing"></div></div></div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg">
                  <label class="form-label" for="typePasswordX" style="margin-left: 0px;">Пароль</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 68px;"></div><div class="form-notch-trailing"></div></div></div>


                <button class="btn btn-outline-light btn-lg px-5" type="submit">Войти</button>

                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>

              </div>

              <div>
                <p class="mb-0">У вас нет аккаунта? <a href="/signup" class="text-white-50 fw-bold">Зарегистрироваться</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>






  </div>
</section>
{% endblock %}
